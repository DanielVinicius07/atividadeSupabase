<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Produtos</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Adicionar a biblioteca do Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Catálogo de Produtos</h1>
            <div class="botoes-header">
                <button id="aplicarDesconto" class="btn-desconto">Aplicar Desconto de 10%</button>
                <button id="mostrarFormulario" class="btn-adicionar">Adicionar Produto</button>
            </div>
        </header>
        
        <!-- Formulário para adicionar novos produtos -->
        <div id="formularioProduto" class="formulario-container" style="display: none;">
            <div class="formulario-produto">
                <h2>Adicionar Novo Produto</h2>
                <form id="formProduto">
                    <div class="form-grupo">
                        <label for="nomeProduto">Nome do Produto</label>
                        <input type="text" id="nomeProduto" name="nomeProduto" required>
                    </div>
                    <div class="form-grupo">
                        <label for="descricaoProduto">Descrição</label>
                        <textarea id="descricaoProduto" name="descricaoProduto" rows="3" required></textarea>
                    </div>
                    <div class="form-grupo">
                        <label for="precoProduto">Preço (R$)</label>
                        <input type="number" id="precoProduto" name="precoProduto" step="0.01" min="0" required>
                    </div>
                    <div class="form-botoes">
                        <button type="submit" class="btn-salvar">Salvar</button>
                        <button type="button" id="cancelarFormulario" class="btn-cancelar">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
        
        <main>
            <div id="produtos" class="produtos-grid"> 
                <!-- Os produtos serão carregados aqui via JavaScript -->
            </div>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
